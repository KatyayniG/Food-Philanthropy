    <style>

    .tabs {
    width:100%;
    display:inline-block;
    }

    a { 
      text-decoration: none;
      color: inherit;  
    }

    .tab-links:after {
    display:block;
    clear:both;
    content:'';
    }

    .tab-links li {
    margin:0px 5px;
    float:left;
    list-style:none;
    }

    .tab-links a {
      padding:9px 15px;
      display:inline-block;
      border-radius:3px 3px 0px 0px;
      background:#7FB5DA;
      font-size:16px;
      font-weight:600;
      color:#4c4c4c;
      transition:all linear 0.15s;
    }

    .tab-links a:hover {
      background:#a7cce5;
      text-decoration:none;
    }

    li.active a, li.active a:hover {
    background:#fff;
    color:#4c4c4c;
    }

    /*----- Content of Tabs -----*/
    .tab-content {
    padding:15px;
    border-radius:3px;
    box-shadow:-1px 1px 1px rgba(0,0,0,0.15);
    background:#fff;
    }

    .tab {
      display:none;
    }

    .tab.active {
      display:block;
    }

    @import url(https://fonts.googleapis.com/css?family=Roboto:300);
    .login-page {
      width: 360px;
      padding: 8% 0 0;
      margin: auto;
    }
    .form {
      position: relative;
      z-index: 1;
      background: #FFFFFF;
      max-width: 360px;
      margin: 0 auto 100px;
      padding: 45px;
      text-align: center;
      box-shadow: 0` 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }
    .form input {
      font-family: "Roboto", sans-serif;
      outline: 0;
      background: #f2f2f2;
      width: 100%;
      border: 0;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .form button {
      font-family: "Roboto", sans-serif;
      text-transform: uppercase;
      outline: 0;
      display:inline-block;
      background: #4CAF50;
      width: 100%;
      border: 0;
      padding: 10px;
      color: #FFFFFF;
      font-size: 14px;
      -webkit-transition: all 0.3 ease;
      transition: all 0.3 ease;
      cursor: pointer;
    }
    .form button:hover,.form button:active,.form button:focus {
      background: #43A047;
    }
    .form .message {
      margin: 15px 0 0;
      color: #b3b3b3;
      font-size: 12px;
    }
    .form .message a {
      color: #5bc0de;
      text-decoration: none;
    }
    .form .register-form {
      display: none;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 300px;
      margin: 0 auto;
    }
    .container:before, .container:after {
      content: "";
      display: block;
      clear: both;
    }
    .container .info {
      margin: 50px auto;
      text-align: center;
    }
    .container .info h1 {
      margin: 0 0 15px;
      padding: 0;
      font-size: 36px;
      font-weight: 300;
      color: #1a1a1a;
    }
    .container .info span {
      color: #4d4d4d;
      font-size: 1200px;
    }
    .container .info span a {
      color: #000000;
      text-decoration: none;
    }
    .container .info span .fa {
      color: #EF3B3A;
    }

    <script type="text/javascript">
      jQuery(document).ready(function() {
      jQuery('.tabs .tab-links a').on('click', function(e)  {
          var currentAttrValue = jQuery(this).attr('href');

          // Show/Hide Tabs
          jQuery('.tabs ' + currentAttrValue).show().siblings().hide();

          // Change/remove current tab to active
          jQuery(this).parent('li').addClass('active').siblings().removeClass('active');

          e.preventDefault();
      });
      });
    </script>
